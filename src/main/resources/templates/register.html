<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/FrameThree.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="row">
    <div class="rowsignup">
        <div class="columnsignup">
            <h1 class="columnsignup__link ui heading size-headingxl">Register</h1>

            <form th:action="@{/register}" method="post" th:object="${user}">
                <label class="columnsignup__input--username ui input gray_200 size-sm fill round">
                    <img src="public/images/user_ico.png" alt="Username icon" class="free-user-icon-3296-thumb-3"/>
                    <input type="text" th:field="*{username}" placeholder="  User name" required />
                </label>

                <label class="columnsignup__input--password ui input gray_200 size-sm fill round">
                    <img src="public/images/@img.png" alt="Email icon" class="free-user-icon-3296-thumb-3"/>
                    <input type="email" th:field="*{email}"  placeholder="     Email" required>
                </label>


                <label class="columnsignup__input--password ui input gray_200 size-sm fill round">
                    <img src="public/images/password_ico.png" alt="Password icon" class="class-807292-1" />
                    <input type="password" th:field="*{password}" placeholder="  Password" required />
                </label>

                <button class="columnsignup__button--register ui button gray_200 size-2xl fill" type="submit">Register</button>
            </form>

            </p>
        </div>
    </div>
</div>
</body>
</html>
